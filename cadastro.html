<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <a class="logo"> <img src="img/LogoPNG.png" height="71"></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre Mim</a></li>
                <li><a href="#">Serviços</a></li>
            </ul>
            <div class="login-button">
                <button><a href="/login.html">Entrar</a></button>
            </div>
        </nav>
    </header>

    <main>
        <div class="cadastro">

            <h2> Crie já sua conta!</h2>
            <form action="">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" placeholder="digite seu nome" required>

                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" required>
                
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf"placeholder="000.000.000-00." required>

                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" placeholder=" (xx) xxxxx-xxxx">
                
                <label for="email">E-mail</label>
                <input type="email"id="email" placeholder="digite seu email" required> 

                <label for="confirm_email">Confirme seu e-mail</label>
                <input type="email"id="confirm_email" placeholder="digite seu email" required>

                <label for="senha">Escolha uma senha</label>
                <input type="text" id="senha" placeholder="digite sua senha" required>

                <label for="confirm_senha">Escolha uma senha</label>
                <input type="text" id="confirm_senha" placeholder="digite sua senha" required>

                <input type="button" value="submit">

            </form>
        </div>
    </main>
    
</body>
</html>
